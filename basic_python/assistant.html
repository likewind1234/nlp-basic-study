<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>工具(Lgm)</title>
    <style>
        body {
            font-family: "Times New Roman", '楷体';
        }

        textarea {
            font-family: "Times New Roman", '楷体';
            font-size: 30px;
            width: 100%; /*自动适应父布局宽度*/
            overflow: auto;
            word-break: break-all; /*在ie中解决断行问题(防止自动变为在一行显示，主要解决ie兼容问题，ie8中当设宽度为100%时，文本域类容超过一行时，当我们双击文本内容就会自动变为一行显示，所以只能用ie的专有断行属性“word-break或word-wrap”控制其断行)*/
        }

        #the_input {
            color: blue;
        }
    </style>
</head>
<body>
<h1>将粘贴的文本清除换行符并自动复制，5秒钟后清空内容，适用与pdf、word等多行文本的处理</h1>
<textarea id='the_input' rows="12" onkeyup="Clear()"></textarea>
<script>
    var timer = null;

    //去除换行
    function ClearBr(key) {
        key = key.replace(/<\/?.+?>/g, " ");
        key = key.replace(/[\r\n]/g, " ");
        return key;
    }

    function Clear() {
        var str = document.getElementById("the_input").value;
        if (str == '') return;
        var txt = ClearBr(str);
        document.getElementById("the_input").value = txt;
        clearContent();
    }

    function copyContent() {
        var content = document.getElementById("the_input");
        content.select(); // 选择对象
        document.execCommand("Copy"); // 执行浏览器复制命令
    }

    function clearContent() {
        if (timer != null) {
            window.clearTimeout(timer);
        }

        copyContent();
        timer = window.setTimeout('document.getElementById("the_input").value = \'\';', 5000);
    }
</script>

</body>
</html>
